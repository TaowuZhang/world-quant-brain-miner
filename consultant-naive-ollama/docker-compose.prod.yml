version: '3.8'

services:
  naive-ollama:
    image: your-username/naive-ollama:latest
    container_name: naive-ollama
    ports:
      - "11434:11434"
      - "5000:5000"
    volumes:
      - ./credential.txt:/app/credential.txt
      - ./results:/app/results
      - ./logs:/app/logs
    environment:
      - OLLAMA_URL=http://localhost:11434
      - MODEL_NAME=llama3.2:3b
      - MINING_INTERVAL=6
      - BATCH_SIZE=3
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
